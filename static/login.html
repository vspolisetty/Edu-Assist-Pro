<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Assist Pro - Training Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="light-theme">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="material-icons" style="font-size:40px;color:var(--primary-color);">school</span>
                    <h2 style="font-size:1.4rem;font-weight:700;color:var(--text-color);margin-top:8px;">Edu Assist Pro</h2>
                </div>
                <p class="subtitle">Corporate Training Portal</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">person</span>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">lock</span>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn ripple">
                    <span class="btn-text">Sign In</span>
                    <span class="material-icons btn-icon">arrow_forward</span>
                </button>
                
            </form>
            
            <div class="login-footer">
                <p>Need access? <a href="#" class="signup-link">Contact your administrator</a></p>
            </div>
        </div>
        
        <div class="theme-toggle-container">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <span class="material-icons">light_mode</span>
            </button>
        </div>
    </div>
    
    <!-- Subtle professional background -->
    <div class="background-animation">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>
    
    <script src="theme-manager.js"></script>
    <script src="login.js"></script>
</body>
</html>
